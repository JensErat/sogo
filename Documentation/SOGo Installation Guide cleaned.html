    <h2 class="p14">Authenticating using C.A.S.</h2>
    <p class="p6">SOGo natively supports C.A.S. authentication. For activating C.A.S. authentication you need first to make sure that the<code class="s1">SOGoAuthenticationType</code>setting is set to “cas” and that the<code class="s1">SOGoCASServiceURL</code>setting is configured appropriately.</p>
    <p class="p6">The tricky part shows up when using SOGo as a frontend interface to an IMAP server as this imposes constraints needed by the C.A.S. protocol to ensure secure communication between the different services. Failing to take those precautions will prevent users from accessing their mails, while still granting basic authentication to SOGo itself.</p>
    <p class="p6">The first constraint is that<b>the amount of workers that SOGo uses must be higher than 1 in order to enable the C.A.S.</b>service to perform some validation requests during IMAP authentication. A single worker alone would not, by definition, be able to respond to the C.A.S. requests while treating the user request that required the triggering of those requests. You must therefore configure the<code class="s1">WOWorkersCount</code>setting appropriately.</p>
    <p class="p6">The second constraint is that<b>the</b>
      <b>SOGo service must be accessible and accessed via https</b>. Moreover, the certificate used by the SOGo server has to be recognized and trusted by the C.A.S. service. In the case of a certificate issued by a third-party authority, there should be nothing to worry about. In the case of a self-signed certificate, the certificate must be registered in the trusted keystore of the C.A.S. application. The procedure to achieve this can be summarized as importing the certificate in the proper “keystore” using the<code class="s1">keytool</code>utility and specifying the path for that keystore to the Tomcat instance which provides the C.A.S. service. This is done by tweaking the<code class="s1">javax.net.ssl.trustStore</code>setting, either in the catalina.properties file or in the command-line parameters. On debian, the SOGo certificate can also be added to the truststore as follows:</p>
    <code class="p19">openssl x509 -in /etc/ssl/certs/sogo-cert.pem -outform DER \<br clear="none"/>
      <span class="Apple-converted-space"> </span>-out /tmp/sogo-cert.der<br clear="none"/>keytool -import -keystore /etc/ssl/certs/java/cacerts<span class="Apple-converted-space"> </span>\<br clear="none"/>
      <span class="Apple-converted-space"> </span>-file /tmp/sogo-cert.der -alias sogo-cert<br clear="none"/># The keystore password is 'changeit'<br clear="none"/># tomcat must be restarted after this operation</code>
    <p class="p39">
      <span class="s5">
        <b>The certificate used by the CAS server must also be trusted by SOGo</b>. In case of a self-signed certificate, this means exporting tomcat's certificate using the</span>
      <code class="s1">keytool</code>utility, converting it to PEM format and appending it to the ca-certificates.crt file. (The name and location of that file differs between distributions). Basically:</p>
    <code class="p19"># export tomcat's cert to openssl format<br clear="none"/>keytool -keystore /etc/tomcat7/keystore<span class="Apple-converted-space"> </span>-exportcert -alias tomcat | \<br clear="none"/>
      <span class="Apple-converted-space"> </span>openssl x509 -inform der &gt;tomcat.pem<br clear="none"/>
      <br clear="none"/>Enter keystore password:<span class="Apple-converted-space"> </span>tomcat<br clear="none"/>
      <br clear="none"/># add the pem to the trusted certs<br clear="none"/>cp tomcat.pem /etc/ssl/certs<br clear="none"/>cat tomcat.pem<span class="Apple-converted-space"> </span>&gt;&gt;/etc/ssl/certs/ca-certificates</code>
    <p class="p6">If any of those constraints is not satisfied, the webmail interface of SOGo will display an empty email account. Unfortunately, SOGo has no possibility to detect which one is the cause of the problem. The only indicators are log messages that at least pinpoint the symptoms:</p>
    <p class="p40">
      <i>“failure to obtain a PGT from the C.A.S. service”</i>
    </p>
    <p class="p6">Such an error will show up during authentication of the user to SOGo. It happens when the authentication service has accepted the user authentication ticket but has not returned a “Proxy Granting Ticket”.</p>
    <p class="p40">
      <i>“a CAS failure occurred during operation....”</i>
    </p>
    <p class="p6">This error indicate that an attempt was made to retrieve an authentication ticket for a third-party service such as IMAP or sieve. Most of the time, this happens as a consequence to the problem described above. To troubleshoot these issues, one should be tailing cas.log, pam logs and sogo logs.</p>
    <p class="p6">Currently, SOGo will ask for a CAS ticket using the same CAS service name for both IMAP and Sieve.<b>When CASifying sieve, this means that the</b>
      <code class="s2">
        <b>-s</b>
      </code>
      <b>parameter of</b>
      <code class="s2">
        <b>pam_cas</b>
      </code>
      <b>should be the same for both IMAP and Sieve</b>, otherwise the CAS server will complain:</p>
    <p class="p37">ERROR [org.jasig.cas.CentralAuthenticationServiceImpl] - ServiceTicket [ST-31740-hoV1brhhwMNfnBkSMVUw-ocas] with service [imap://myimapserver does not match supplied service [sieve://mysieveserver:2000]</p>
    <p class="p41">Finally, when using imapproxy to speed up the imap accesses, the SOGoIMAPCASServiceName should be set to the actual imap service name expected by pam_cas, otherwise it will fail to authenticate incoming connection properly.</p>
    <h2 class="p14">Authenticating using SAML2</h2>
    <p class="p6">SOGo natively supports SAML2 authentication. Please refer to the documentation of your identity provider and the SAML2 configuration keys that are listed above for proper setup. Once a SOGo instance is configured properly, the metadata for that instance can be retrieved from<code class="s1">http://&lt;hostname&gt;/SOGo/saml2-metadata</code>for registration with the identity provider.</p>
    <p class="p6">In order to relay authentication information to your IMAP server and if you make use of the CrudeSAML SASL plugin, you need to make sure that “NGImap4AuthMechanism” is configured to use the<i>SAML</i>mechanism. If you make use of the CrudeSAML PAM plugin, this value may be left empty.</p>
    <h2 class="p14">Database Configuration</h2>
    <p class="p6">SOGo requires a relational database system in order to store appointments, tasks and contacts information. It also uses the database system to store personal preferences of SOGo users. In this guide, we assume you use PostgreSQL so commands provided the create the database are related to this application. However, other database servers are supported, such as MySQL and Oracle.</p>
    <p class="p39">First, make sure that your PostgreSQL server has TCP/IP connections support enabled.</p>
    <p class="p6">Create the database user and schema using the following commands :</p>
    <code class="p17">su – postgres</code>
    <code class="p17">createuser --no-superuser --no-createdb –-no-createrole \<br clear="none"/>
      <span class="Apple-tab-span"/>–-encrypted --pwprompt sogo</code>
    <code class="p17">(specify “sogo” as password)</code>
    <code class="p17">createdb -O sogo sogo</code>
    <p class="p6">You should then adjust the access rights to the database. To do so, modify the configuration file<code class="s1">/var/lib/pgsql/data/pg_hba.conf</code>in order to add the following line at the very beginning of the file:</p>
    <code class="p17">host<span class="Apple-converted-space">   </span>sogo<span class="Apple-converted-space">   </span>sogo<span class="Apple-converted-space">     </span>127.0.0.1/32<span class="Apple-converted-space">     </span>md5</code>
    <p class="p6">Once added, restart the PostgreSQL database service. Then, modify the SOGo configuration file (<code class="s1">/etc/sogo/sogo.conf</code>) to reflect your database settings :</p>
    <code class="p17">SOGoProfileURL =<br clear="none"/>
      <span class="Apple-converted-space">   </span>"postgresql://sogo:sogo@localhost:5432/sogo/sogo_user_profile";</code>
    <code class="p17">OCSFolderInfoURL =<br clear="none"/>
      <span class="Apple-converted-space">   </span>"postgresql://sogo:<a shape="rect" href="mailto:sogo@localhost">sogo@localhost</a>:5432/sogo/sogo_folder_info";</code>
    <code class="p17">OCSSessionsFolderURL =<br clear="none"/>
      <span class="Apple-converted-space">   </span>"postgresql://sogo:sogo@localhost:5432/sogo/sogo_sessions_folder";</code>
    <p class="p6">The following table describes the parameters that were set :</p>
    <table class="t1" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoProfileURL</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the database URL so that SOGo can retrieve user profiles.</p>
            <p class="p16">For MySQL, set the database URL to something like :</p>
            <p class="p23">mysql://sogo:sogo@localhost:3306/sogo/sogo_user_profile</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">OCSFolderInfoURL</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the database URL so that SOGo can retrieve the location of user folders (address books and calendars)</p>
            <p class="p16">For Oracle, set the database URL to something like :</p>
            <p class="p23">oracle://sogo:sogo@localhost:1526/sogo/sogo_folder_info</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">OCSSessionsFolderURL</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the database URL so that SOGo can store and retrieve secured user sessions information.<span class="s3">For PostgreSQL, the database URL could be set to something like :</span>
              <code class="s1">postgresql://sogo:sogo@localhost:5432/sogo/sogo_sessions_folder</code>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">OCSEMailAlarmsFolderURL</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p42">Parameter used to set the database URL for email-based alarms (that can be set on events and tasks). This parameter is relevant only if<span class="Apple-converted-space"> </span>SOGoEnableEMailAlarms is set to YES. For PostgreSQL, the database URL could be set to something like :<code class="s1">postgresql://sogo:sogo@localhost:5432/sogo/sogo_alarms_folder</code>
            </p>
            <p class="p16">See the “EMail reminders” section in this document for more information.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <code class="p19">
      <span class="s3">If you're using MySQL, make</span>
      <span class="s5">sure in your</span>my.cnf<span class="s5">file you have :<br clear="none"/>
        <br clear="none"/>
      </span>[mysqld]<br clear="none"/>...<br clear="none"/>character_set_server=utf8<br clear="none"/>character_set_client=utf8<br clear="none"/>
      <br clear="none"/>[client]<br clear="none"/>default-character-set=utf8<br clear="none"/>
      <br clear="none"/>[mysql]<br clear="none"/>default-character-set=utf8<span class="s5">
        <br clear="none"/>
        <br clear="none"/>and when you create the SOGo database, you correctly specify the charset :<br clear="none"/>
        <br clear="none"/>
      </span>create database sogo CHARSET='UTF8';<span class="Apple-converted-space"> </span>
    </code>
    <h2 class="p14">Authentication using SQL</h2>
    <p class="p39">SOGo can use a SQL-based database server for authentication. The configuration is very similar to LDAP-based authentication.</p>
    <p class="p6">The following table describes all the possible parameters related to a SQL source :</p>
    <table class="t1" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoUserSources</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the SQL and/or LDAP sources used for authentication and global address books. Multiple sources can be specified as an array of dictionaries. A dictionary that defines a SQL source can contain the following values :</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">type</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the type of this user source, set to<code class="s1">sql</code>for a SQL source</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">id</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the identification name of the SQL repository. This must be unique – even when using multiple domains.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">viewURL</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p44">database URL of the view used by SOGo. The view expects columns to be present. Required columns are :</p>
            <ul class="ul2">
              <li class="li45">•<code class="s2">c_uid</code>: will be used for authentication – it's a username or username@domain.tld</li>
              <li class="li45">•<code class="s2">c_name</code>: will be used to uniquely identify entries – which can be identical to c_uid<span class="Apple-converted-space"> </span>
              </li>
              <li class="li45">•<code class="s2">c_password</code>: password of the user, plain text, crypt, md5 or sha encoded<span class="Apple-converted-space"> </span>
              </li>
              <li class="li45">•<code class="s2">c_cn</code>: the user's common name</li>
              <li class="li45">•<code class="s2">mail</code>: the user's email address</li>
              <li class="li45">Other columns can exist and will actually be mapped automatically if they have the same name as popular LDAP attributes (such as<code class="s2">givenName</code>,<code class="s2">sn</code>,<code class="s2">department</code>,<code class="s2">title</code>,<code class="s2">telephoneNumber</code>, etc.)</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">userPasswordAlgorithm</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p31">The default algorithm used for password encryption when changing passwords.<br clear="none"/>Possible values are: none, plain, crypt, md5, md5-crypt, smd5, cram-md5, ldap-md5,  and sha, sha256, sha512 and<br clear="none"/>its ssha (e.g. ssha or ssha256) variants. Passwords can have the scheme prepended in the form<code class="s2">{scheme}encryptedPass</code>.<br clear="none"/>If no scheme is given, userPasswordAlgorithm is used instead. The schemes listed above follow the algorithms<br clear="none"/>described in<a shape="rect" href="http://wiki.dovecot.org/Authentication/PasswordSchemes">http://wiki.dovecot.org/Authentication/PasswordSchemes</a>.<br clear="none"/>Note that cram-md5 is not actually using cram-md5 (due to the lack of challenge-response mechanism), its<br clear="none"/>just saving the intermediate MD5 context as Dovecot stores in its database.<span class="Apple-converted-space"> </span>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">prependPasswordScheme<span class="Apple-converted-space"> </span>
            </p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">The default behaviour is to store newly set passwords without the scheme (default:<code class="s1">prependPasswordScheme = NO</code>) .<br clear="none"/>This can be overridden by setting<code class="s1">prependPasswordScheme</code>to<code class="s1">YES</code>and will result in passwords stored as<code class="s2">{scheme}encryptedPass</code>.<span class="Apple-converted-space"> </span>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">canAuthenticate</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">if set to<code class="s1">YES</code>, this SQL source is used for authentication</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">isAddressBook</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">if set to YES, this SQL source is used as a shared address book (with read-only access). Note that if set to NO, autocompletion will not work for entries in this source and thus, freebusy lookups.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">authenticationFilter (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">a filter that limits which users can authenticate from this source</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">displayName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">if set as an address book, the human identification name of the SQL repository</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">LoginFieldNames (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">an array of fields that specifies the column names that contain valid authentication usernames (defaults to<code class="s1">c_uid</code>when unset)</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">MailFieldNames (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">an array of fields that specifies the column names that<span class="Apple-converted-space"> </span>hold additional email addresses (beside the<code class="s1">mail</code>column) for each user</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">IMAPHostFieldName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the field that returns the IMAP hostname for the user</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">IMAPLoginFieldName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the field that returns the IMAP login name for the user (defaults to<code class="s1">c_uid</code>when unset)</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">SieveHostFieldName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the field that returns the Sieve hostname for the user</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">KindFieldName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">if set, SOGo will try to determine if the value of the field corresponds to either “group”, “location” or “thing”. If that's the case, SOGo will consider the returned entry to be a resource.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">MultipleBookingsFieldName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">The value of this field is the maximum number of concurrent events to which a resource can be part of at any point in time.</p>
            <p class="p28">If this is set to 0, or if the attribute is missing, it means no limit.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">DomainFieldName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">If set, SOGo will use the value of that field as the domain associated to the user. See the “Multi-domains Configuration<i>”</i>section in this document for more information.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="p6">Here is an example of an SQL-based authentication and address book source:</p>
    <code class="p17">SOGoUserSources =</code>
    <code class="p17">(</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>{</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>type = sql;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>id = directory;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>viewURL = "postgresql://sogo:sogo@127.0.0.1:5432/sogo/sogo_view";</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>canAuthenticate = YES;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>isAddressBook = YES;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>userPasswordAlgorithm = md5;</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>}</code>
    <p class="p46">);</p>
    <p class="p48">Certain database columns must be present in the view/table, such as :</p>
    <p class="p50">
      <code class="s2">❏<span class="Apple-tab-span"/>c_uid</code>- will be used for authentication –<span class="Apple-converted-space"> </span>it's the username or<a shape="rect" href="mailto:username@domain.tld">username@domain.tld</a>)</p>
    <p class="p50">
      <code class="s2">❏<span class="Apple-tab-span"/>c_name</code>- which can be identical to c_uid –<span class="Apple-converted-space"> </span>will be used to uniquely identify entries</p>
    <p class="p50">
      <code class="s2">❏<span class="Apple-tab-span"/>c_password</code>– password of the user, plain-text, md5 or sha encoded for now</p>
    <p class="p50">
      <code class="s2">❏<span class="Apple-tab-span"/>c_cn</code>- the user's common name – such as “John Doe”</p>
    <p class="p50">
      <code class="s2">❏<span class="Apple-tab-span"/>mail</code>–<span class="Apple-converted-space"> </span>the user's mail address<span class="Apple-converted-space"> </span>
    </p>
    <p class="p48">Note that groups are currently not supported for SQL-based authentication sources.</p>
    <h2 class="p14">SMTP Server Configuration</h2>
    <p class="p6">SOGo makes use of a SMTP server to send emails from the Web interface, iMIP/iTIP messages and various notifications.</p>
    <p class="p6">The following table describes the related parameters.</p>
    <table class="t1" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailingMechanism</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set how SOGo sends mail messages. Possible values are :</p>
            <ul class="ul1">
              <li class="li16">
                <code class="s1">• sendmail</code>– to use the sendmail binary</li>
              <li class="li16">
                <code class="s1">• smtp</code>– to use the SMTP protocol</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSMTPServer</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The DNS name or IP address of the SMTP server used when<code class="s1">SOGoMailingMechanism</code>is set to<code class="s1">smtp</code>.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSMTPAuthenticationType</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Activate SMTP authentication and specifies which type is in use. Current, only “PLAIN” is supported and other values will be ignored.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">WOSendMail</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The path of the sendmail binary.<br clear="none"/>Defaults to<code class="s1">/usr/lib/sendmail</code>.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoForceExternalLoginWithEmail</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to specify if, when logging in to the SMTP server, the primary email address of the user will be used instead of the username. Possible values are :</p>
            <ul class="ul2">
              <li class="li16">• YES</li>
              <li class="li16">• NO</li>
              <li class="li16">Defaults to<code class="s1">NO</code>when unset.</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
    <h2 class="p14">IMAP Server Configuration</h2>
    <p class="p6">SOGo requires an IMAP server in order to let users consult their email messages, manage their<span class="Apple-converted-space"> </span>folders and more.</p>
    <p class="p6">The following table describes the related parameters.</p>
    <table class="t1" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoDraftsFolderName</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the IMAP folder name used to store drafts messages.<br clear="none"/>Defaults to “Drafts” when unset.</p>
            <p class="p16">Use a “/”<span class="Apple-converted-space"> </span>as a hierarchy separator if<span class="Apple-converted-space"> </span>referring to an IMAP subfolder.<span class="Apple-converted-space"> </span>
            </p>
            <p class="p16">For example :<code class="s1">INBOX/Drafts</code>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSentFolderName</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the IMAP folder name used to store sent messages. Defaults to “Sent” when unset.</p>
            <p class="p16">Use a “/”<span class="Apple-converted-space"> </span>as a hierarchy separator if<span class="Apple-converted-space"> </span>referring to an IMAP subfolder.<span class="Apple-converted-space"> </span>
            </p>
            <p class="p24">For example :<code class="s2"/>
              <code class="s1">INBOX/Sent</code>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoTrashFolderName</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the IMAP folder name used to store deleted messages. Defaults to “Trash” when unset.</p>
            <p class="p16">Use a “/”<span class="Apple-converted-space"> </span>as a hierarchy separator if<span class="Apple-converted-space"> </span>referring to an IMAP subfolder.<span class="Apple-converted-space"> </span>
            </p>
            <p class="p16">For example :<code class="s1">INBOX/Trash</code>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoIMAPCASServiceName</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the CAS service name (URL) of the imap service. This is useful if SOGo is connecting to the IMAP service through a proxy. When using<code class="s2">pam_cas</code>, this parameter should be set to the same value as the<code class="s2">-s</code>argument of the imap pam service.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoIMAPServer</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the DNS name or IP address of the IMAP server used by SOGo. You can also use SSL or TLS by providing a value using an URL, such as :</p>
            <ul class="ul2">
              <li class="li16">•<code class="s1">imaps:</code>//localhost:993</li>
              <li class="li23">
                <span class="s5">•</span>
                <span class="s5">imaps:</span>//localhost:143/?tls=YES</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSieveServer</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the DNS name or IP address of the Sieve (managesieve) server used by SOGo. You must use an URL such as:</p>
            <ul class="ul2">
              <li class="li16">•<code class="s1">sie</code>ve://localhost</li>
              <li class="li16">•<code class="s1"/>sieve://localhost:2000</li>
              <li class="li23">
                <span class="s5">•</span>
                <span class="s5">sie</span>ve://localhost:2000/?tls=YES</li>
            </ul>
            <p class="p16">Note that TLS is supported but SSL is not.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSieveFolderEncoding</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to specify which encoding is used for IMAP folder names in Sieve filters. Defaults to “UTF-7”. The other possible value is “UTF-8”.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailShowSubscribedFoldersOnly</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to specify if the Web interface should only show subscribed IMAP folders. Possible values are :</p>
            <ul class="ul2">
              <li class="li16">• YES</li>
              <li class="li16">• NO</li>
              <li class="li16">Defaults to<code class="s1">NO</code>when unset.</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoIMAPAclStyle</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <ul class="ul1">
              <li class="li16">Parameter used to specify which RFC the IMAP server implements with respect to ACLs. Possible values are :</li>
            </ul>
            <ul class="ul2">
              <li class="li16">•<code class="s1"/>rfc2086</li>
              <li class="li16">•<code class="s1"/>rfc<code class="s1">4314</code>
              </li>
            </ul>
            <p class="p16">Defaults to<code class="s1">rfc4314</code>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoIMAPAclConformsToIMAPExt</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to specify if the IMAP server implements the Internet Message Access Protocol Extension. Possible values are :</p>
            <ul class="ul2">
              <li class="li16">• YES</li>
              <li class="li16">• NO</li>
              <li class="li16">Defaults to<code class="s1">NO</code>when unset.</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoForceExternalLoginWithEmail</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to specify if, when logging in to the IMAP server, the primary email address of the user will be used instead of the username. Possible values are :</p>
            <ul class="ul2">
              <li class="li16">• YES</li>
              <li class="li16">• NO</li>
              <li class="li16">Defaults to<code class="s1">NO</code>when unset.</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailSpoolPath</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the path where temporary email drafts are written. If you change this value, you must also modify the daily cronjob<code class="s1">sogo-tmpwatch</code>.<br clear="none"/>Defaults to<code class="s1">/var/spool/sogo</code>.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">NGImap4ConnectionStringSeparator</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the IMAP mailbox separator.<span class="Apple-converted-space"> </span>Setting this will also have an impact on the mailbox separator used by Sieve filters. The default separator is “/”.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">NGImap4AuthMechanism</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Trigger the use of the IMAP “AUTHENTICATE” command with the specified SASL mechanism. Please note that feature might be limited at this time.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p1">NGImap4ConnectionGroupIdPrefix</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p1">Prefix to prepend to names in IMAP ACL transactions, to indicate the name is a group name not a user name. RFC4314 gives examples where group names are prefixed with '$'. Dovecot, for one, follows this scheme, and will, for example, apply permissions for '$admins' to all users in group 'admins' in the absence of specific permissions for the individual user. The default prefix is '$'.<span class="Apple-converted-space"> </span>
            </p>
          </td>
        </tr>
      </tbody>
    </table>
    <h2 class="p14">Web Interface Configuration</h2>
    <p class="p36">The following additional parameters only affect the Web interface behaviour of SOGo.</p>
    <table class="t1" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoPageTitle</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to define the Web page title.<br clear="none"/>Defaults to<code class="s1">SOGo</code>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoLoginModule</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to specify which module to show after login. Possible values are :</p>
            <ul class="ul2">
              <li class="li16">•<code class="s1">Cal</code>endar</li>
              <li class="li16">• Mail</li>
              <li class="li16">• Con<code class="s1">tacts</code>
              </li>
            </ul>
            <p class="p16">Defaults to<code class="s1">Calendar</code>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoFaviconRelativeURL</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to specify the relative URL of the site favion.<br clear="none"/>When unset, defaults to the file sogo.ico under the default web resources directory.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoZipPath</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to specify the path of the zip binary used to archive messages. Defaults to /usr/bin/zip when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSoftQuotaRatio</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to change the quota returned by the IMAP server by multiplying it by the specified ratio. Acts as a soft quota. Example:<code class="s1">0.8</code>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailUseOutlookStyleReplies<br clear="none"/>(not currently editable in Web interface)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set if email replies should use Outlook's style. Defaults to NO when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailListViewColumnsOrder<br clear="none"/>(not currently editable in Web interface)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to specify the default order of the columns from the SOGo webmail interface. The parameter is an array, for example :</p>
            <p class="p23">
              <span class="s5">S</span>OGoMailListViewColumnsOrder = (Flagged, Attachment, Priority, From, Subject, Unread, Date, Size);</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoVacationEnabled</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to activate the edition from the preferences window of a vacation message.</p>
            <p class="p16">Requires Sieve script support on the IMAP host.<br clear="none"/>Defaults to NO when unset.</p>
            <p class="p16">When enabling this parameter, one must also enable the associated cronjob in /etc/cron.d/sogo in order to activate automatic vacation message expiration.</p>
            <p class="p16">See the “<i>Cronjob</i>— Vacation messages expiration” section below for details.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoForwardEnabled</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to activate the edition from the preferences window of a forwarding email address. Requires Sieve script support on the IMAP host.<br clear="none"/>Defaults to NO when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSieveScriptsEnabled</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to activate the edition from the preferences windows of server-side mail filters. Requires Sieve script support on the IMAP host.<br clear="none"/>Defaults to NO when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailPollingIntervals</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to define the mail polling intervals (in minutes) available to the user. The parameter is an array that can contain the following numbers:</p>
            <ul class="ul1">
              <li class="li16">•<code class="s1">1</code>
              </li>
              <li class="li16">•<code class="s1">2</code>
              </li>
              <li class="li16">•<code class="s1">5</code>
              </li>
              <li class="li16">•<code class="s1">10</code>
              </li>
              <li class="li16">•<code class="s1">20</code>
              </li>
              <li class="li16">•<code class="s1">30</code>
              </li>
              <li class="li16">•<code class="s1">60</code>
              </li>
              <li class="li16">Defaults to the list above when unset.</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailMessageCheck</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to define the mail polling interval at which the IMAP server is queried for new messages. Possible values are :</p>
            <ul class="ul1">
              <li class="li23">
                <span class="s5">•</span>manually</li>
              <li class="li23">
                <span class="s5">•</span>every_minute</li>
              <li class="li23">
                <span class="s5">•</span>every_2_minutes</li>
              <li class="li23">
                <span class="s5">•</span>every_5_minutes</li>
              <li class="li23">
                <span class="s5">•</span>every_10_minutes</li>
              <li class="li23">
                <span class="s5">•</span>every_20_minutes</li>
              <li class="li23">
                <span class="s5">•</span>every_30_minutes</li>
              <li class="li23">
                <span class="s5">•</span>once_per_hour</li>
            </ul>
            <p class="p16">Defaults to<code class="s1">manually</code>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p52">SOGoMailAuxiliaryUserAccountsEnabled</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to activate the auxiliary IMAP accounts in SOGo. When set to YES, users can add other IMAP accounts that will be visible from the SOGo Webmail interface.</p>
            <p class="p16">Defaults to NO when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p52">SOGoDefaultCalendar</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to specify which calendar is used when creating an event or a task. Possible values are :</p>
            <ul class="ul1">
              <li class="li16">•<code class="s1">s</code>elected</li>
              <li class="li16">• personal</li>
              <li class="li16">• f<code class="s1">irst</code>
              </li>
            </ul>
            <p class="p16">Defaults to<code class="s1">selected</code>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoDayStartTime</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The hour at which the day starts (0 through 12).</p>
            <p class="p16">Defaults to 8 when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoDayEndTime</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The hour at which the day ends (12 through 23).</p>
            <p class="p16">Defaults to 18 when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoFirstDayOfWeek</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The day at which the week starts in the week and month views (0 through 6). 0 indicates Sunday.</p>
            <p class="p16">Defaults to 0 when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoFirstWeekOfYear</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to defined how is identified the first week of the year. Possible values are :</p>
            <ul class="ul1">
              <li class="li16">•<code class="s1">Jan</code>uary1</li>
              <li class="li16">• First4DayWeek</li>
              <li class="li23">
                <span class="s5">• Fir</span>stFullWeek</li>
            </ul>
            <p class="p16">Defaults to<code class="s1">January1</code>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoTimeFormat</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The format used to display time in the timeline of the day and week views. Please refer to the documentation for the<i>date</i>command or the<i>strftime</i>C function for the list of available format sequence.</p>
            <p class="p16">Defaults to<code class="s1">%H:%M</code>.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoCalendarCategories</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to define the categories that can be associated to events. This parameter is an array of arbitrary strings.<br clear="none"/>Defaults to a list that depends on the language.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoCalendarDefaultCategoryColor</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to define the default colour of categories.<br clear="none"/>Defaults to<code class="s1">#F0F0F0</code>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoCalendarEventsDefaultClassification</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to defined the default classification for new events. Possible values are :</p>
            <p class="p23">
              <span class="s5">•</span>PUBLIC</p>
            <p class="p23">
              <span class="s5">•</span>CONFIDENTIAL</p>
            <p class="p23">
              <span class="s5">•</span>PRIVATE</p>
            <p class="p16">Defaults to<code class="s1">PUBLIC</code>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoCalendarTasksDefaultClassification</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to defined the default classification for new tasks. Possible values are :</p>
            <p class="p23">
              <span class="s5">•</span>PUBLIC</p>
            <p class="p23">
              <span class="s5">•</span>CONFIDENTIAL</p>
            <p class="p23">
              <span class="s5">•</span>PRIVATE</p>
            <p class="p16">Defaults to<code class="s1">PUBLIC</code>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoCalendarDefaultReminder</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to defined a default reminder for new events. Possible values are :</p>
            <p class="p23">
              <span class="s5">•</span>-PT5M</p>
            <p class="p23">
              <span class="s5">•</span>-PT10M</p>
            <p class="p23">
              <span class="s5">•</span>-PT15M</p>
            <p class="p23">
              <span class="s5">•</span>-PT30M</p>
            <p class="p16">•<code class="s1">-</code>PT45M</p>
            <p class="p23">
              <span class="s5">•</span>-PT1H</p>
            <p class="p23">
              <span class="s5">•</span>-PT2H</p>
            <p class="p23">
              <span class="s5">•</span>-PT5H</p>
            <p class="p23">
              <span class="s5">•</span>-PT15H</p>
            <p class="p23">
              <span class="s5">•</span>-P1D</p>
            <p class="p23">
              <span class="s5">•</span>-P2D</p>
            <p class="p23">
              <span class="s5">•</span>-P1W</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoFreeBusyDefaultInterval</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The number of days to include in the free busy information. The parameter is an array of two numbers, the first being the number of days prior to the current day and the second being the number of days following the current day.</p>
            <p class="p16">Defaults to<code class="s1">(7, 7)</code>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoBusyOffHours</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to specify if off-hours should be automatically added to the free-busy information. Off hours included weekends and periods covered between<code class="s1">SOGoDayEndTime</code>and<code class="s1">SOGoDayStartTime</code>.<br clear="none"/>Defaults to NO when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailMessageForwarding</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The method the message is to be forwarded. Possible values are :</p>
            <ul class="ul1">
              <li class="li16">•<code class="s1">inl</code>ine</li>
              <li class="li16">• att<code class="s1">ached</code>
              </li>
            </ul>
            <p class="p16">Defaults to<code class="s1">inline</code>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailCustomFullName</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The string to use as full name when composing an email, if<code class="s1">SOGoMailCustomFromEnabled</code>is set in the user's domain defaults. When unset, the full name specified in the user sources for the user is used instead.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailCustomEmail</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The string to use as email address when composing an email, if<code class="s1">SOGoMailCustomFromEnabled</code>is set in the user's domain defaults. When unset, the email specified in the user sources for the user is used instead.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailReplyPlacement</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The reply placement with respect to the quoted message. Possible values are :</p>
            <ul class="ul1">
              <li class="li16">•<code class="s1">a</code>bove</li>
              <li class="li16">• b<code class="s1">elow</code>
              </li>
            </ul>
            <p class="p16">Defaults to<code class="s1">below.</code>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailReplyTo</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The email address to use in the “reply-to” header field when the user sends a message. Ignored when empty.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailSignaturePlacement</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The placement of the signature with respect to the quoted message. Possible values are :</p>
            <ul class="ul1">
              <li class="li16">•<code class="s1">abov</code>e</li>
              <li class="li16">• belo<code class="s1">w</code>
              </li>
            </ul>
            <p class="p16">Defaults to<code class="s1">below.</code>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailComposeMessageType</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The message composition format. Possible values are :</p>
            <ul class="ul1">
              <li class="li16">•<code class="s1">te</code>xt</li>
              <li class="li16">• h<code class="s1">tml</code>
              </li>
            </ul>
            <p class="p16">Defaults to<code class="s1">text.</code>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p42">SOGoEnableEMailAlarms</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to enable email-based alarms on events and tasks.</p>
            <p class="p16">Defaults to<span class="s3">NO</span>when unset.</p>
            <p class="p16">For this feature to work correctly, one must also set the<span class="s3">OCSEMailAlarmsFolderURL</span>parameter and enable the associated<i>cronjob</i>.</p>
            <p class="p16">See the “<i>Cronjob</i>— EMail reminders” section from this document for more information.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p42">SOGoContactsCategories</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to define the categories that can be associated to contacts. This parameter is an array of arbitrary strings.<br clear="none"/>Defaults to a list that depends on the language.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p42">SOGoUIAdditionalJSFiles</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to define a list of additional JavaScript files loaded by SOGo for all displayed web pages. This parameter is an array of strings corresponding of paths to the arbitrary JavaScript files. The paths are relative to the<code class="s2">WebServerResources</code>directory, which is usually found under<code class="s2">/usr/lib/GNUstep/SOGo/.</code>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p42">SOGoMailCustomFromEnabled</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to allow or not users to specify custom “From” addresses from SOGo's preferences panel.</p>
            <p class="p16">Defaults to<span class="s3">NO</span>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p42">SOGoSubscriptionFolderFormat</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the default formatting of a subscription folder name. Available variables are:</p>
            <p class="p23">
              <span class="s5">•</span>%{FolderName}</p>
            <p class="p23">
              <span class="s5">•</span>%{UserName}</p>
            <p class="p23">
              <span class="s5">•</span>%{Email}</p>
            <p class="p23">
              <span class="s5">Defaults to</span>%{FolderName} (%{UserName} &lt;%{Email}&gt;)<span class="s5">when unset.</span>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p42">SOGoUIxAdditionalPreferences</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to enable an extra preferences tab using the content of the template named<code class="s1">UIxAdditionalPreferences.wox</code>. This template should be put under ~<code class="s1">sogo/GNUstep/Library/SOGo/Templates/PreferencesUI/</code>.</p>
            <p class="p16">Defaults to<span class="s3">NO</span>when unset.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <h2 class="p14">SOGo Configuration Summary</h2>
    <p class="p6">The complete SOGo configuration file<code class="s1">/etc/sogo/sogo.conf</code>should look like this :</p>
    <code class="p17">{</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoProfileURL =<br clear="none"/>
      <span class="Apple-converted-space">       </span>"postgresql://sogo:sogo@localhost:5432/sogo/sogo_user_profile";</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>OCSFolderInfoURL =<br clear="none"/>
      <span class="Apple-converted-space">       </span>"postgresql://sogo:sogo@localhost:5432/sogo/sogo_folder_info";</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>OCSSessionsFolderURL =<br clear="none"/>
      <span class="Apple-converted-space">       </span>"postgresql://sogo:sogo@localhost:5432/sogo/sogo_sessions_folder";</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoAppointmentSendEMailNotifications = YES;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoCalendarDefaultRoles = (</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>PublicViewer,</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>ConfidentialDAndTViewer</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>);</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoLanguage = English;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoMailDomain = acme.com;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoDraftsFolderName = Drafts;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoIMAPServer = localhost;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoUserSources = (</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>{</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>type = ldap;</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>CNFieldName = cn;</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>IDFieldName = uid;</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>UIDFieldName = uid;</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>baseDN = "ou=users,dc=acme,dc=com";</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>bindDN = "uid=sogo,ou=users,dc=acme,dc=com";</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>bindPassword = qwerty;</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>canAuthenticate = YES;</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>displayName = "Shared Addresses";</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>hostname = localhost;</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>id = public;</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>isAddressBook = YES;</code>
    <code class="p17">
      <span class="Apple-converted-space">           </span>port = 389;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>}</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>);</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoMailingMechanism = smtp;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoSMTPServer = 127.0.0.1;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoSentFolderName = Sent;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoTimeZone = America/Montreal;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoTrashFolderName = Trash;</code>
    <code class="p17">}</code>
    <h2 class="p14">Multi-domains Configuration</h2>
    <p class="p6">If you want your installation to isolate two groups of users, you must define a distinct authentication source for each<i>domain</i>. Following is the same configuration that now includes two domains (acme.com and coyote.com) :</p>
    <code class="p17">{</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoProfileURL =<br clear="none"/>
      <span class="Apple-converted-space">       </span>"postgresql://sogo:sogo@localhost:5432/sogo/sogo_user_profile";</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>OCSFolderInfoURL =<br clear="none"/>
      <span class="Apple-converted-space">       </span>"postgresql://sogo:sogo@localhost:5432/sogo/sogo_folder_info";</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>OCSSessionsFolderURL =<br clear="none"/>
      <span class="Apple-converted-space">       </span>"postgresql://sogo:sogo@localhost:5432/sogo/sogo_sessions_folder";</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoAppointmentSendEMailNotifications = YES;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>SOGoCalendarDefaultRoles = (</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>PublicViewer,</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>ConfidentialDAndTViewer</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>);</code>
