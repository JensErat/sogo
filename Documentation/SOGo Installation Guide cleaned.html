    <h1 class="p9">Contents</h1>
    <h1 class="p9">About this Guide</h1>
    <p class="p6">This guide will walk you through the installation and configuration of the SOGo solution. It also covers the installation and configuration of SOGo ActiveSync support – the solution used to synchronize mobile devices with SOGo.</p>
    <p class="p6">The instructions are based on version 2.2.5 of SOGo.</p>
    <p class="p6">The latest version of this guide is available at<a shape="rect" href="http://www.sogo.nu/downloads/documentation.html">http://www.sogo.nu/downloads/documentation.html</a>.</p>
    <h1 class="p9">Introduction</h1>
    <p class="p6">SOGo is a free and modern scalable groupware server. It offers shared calendars, address books, and emails through your favourite Web browser and by using a native client such as Mozilla Thunderbird and Lightning.</p>
    <p class="p6">SOGo is standard-compliant. It supports CalDAV, CardDAV, GroupDAV, iMIP and iTIP and reuses existing IMAP, SMTP and database servers - making the solution easy to deploy and interoperable with many applications.</p>
    <p class="p6">SOGo features :</p>
    <li class="p12">❏<span class="Apple-tab-span"/>Scalable architecture suitable for deployments from dozens to many thousands of users</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Rich Web-based interface that shares the look and feel, the features and the data of Mozilla Thunderbird and Lightning</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Improved integration with Mozilla Thunderbird and Lightning by using the SOGo Connector and the SOGo Integrator</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Native compatibility for Microsoft Outlook 2003, 2007, 2010, and 2013</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Two-way synchronization support with any Microsoft ActiveSync-capable device, or Outlook 2013</li>
    <p class="p6">SOGo is developed by a community of developers located mainly in North America and Europe. More information can be found at<a shape="rect" href="http://www.sogo.nu/">http://www.sogo.nu</a>
    </p>
    <h2 class="p14">Architecture and Compatibility</h2>
    <p class="p6">Standard protocols such as CalDAV, CardDAV, GroupDAV, HTTP, IMAP and SMTP are used to communicate with the SOGo platform or its sub-components. Mobile devices supporting the Microsoft ActiveSync protocol are also supported.</p>
    <p class="p6">To install and configure the native Microsoft Outlook compatibility layer, please refer to the<i>SOGo Native Microsoft Outlook Configuration Guide</i>.</p>
    <h1 class="p9">System Requirements</h1>
    <h2 class="p14">Assumptions</h2>
    <p class="p6">SOGo reuses many components in an infrastructure. Thus, it requires the following<span class="Apple-converted-space"> </span>:</p>
    <ul class="ul1">
      <li class="li16">❏<span class="Apple-tab-span"/>Database server (MySQL, PostgreSQL or Oracle)</li>
      <li class="li16">❏<span class="Apple-tab-span"/>LDAP server (OpenLDAP, Novell eDirectory, Microsoft Active Directory and others)<span class="Apple-converted-space"> </span>
      </li>
      <li class="li16">❏<span class="Apple-tab-span"/>SMTP server (Postfix, Sendmail and others)</li>
      <li class="li16">❏<span class="Apple-tab-span"/>IMAP server (Courier, Cyrus IMAP Server, Dovecot and others)</li>
    </ul>
    <p class="p6">In this guide, we assume that all those components are running on the same server (i.e., “<code class="s1">localhost</code>” or “<code class="s1">127.0.0.1</code>”) that SOGo will be installed on.</p>
    <p class="p6">Good understanding of those underlying components and GNU/Linux is required to install SOGo. If you miss some of those required components, please refer to the appropriate documentation and proceed with the installation and configuration of these requirements before continuing with this guide.</p>

    <h2 class="p14">Operating System Requirements</h2>
    <p class="p6">The following 32-bit and 64-bit operating systems are currently supported by SOGo :</p>
    <ul class="ul1">
      <li class="li16">❏<span class="Apple-tab-span"/>Red Hat Enterprise Linux (RHEL) Server 5 and 6</li>
      <li class="li16">❏<span class="Apple-tab-span"/>Community ENTerprise Operating System (CentOS) 5 and 6</li>
      <li class="li16">❏<span class="Apple-tab-span"/>Debian GNU/Linux 5.0 (Lenny) to 7.0 (Wheezy)</li>
      <li class="li16">❏<span class="Apple-tab-span"/>Ubuntu 10.04 (Lucid) to 14.04 (Trusty)</li>
      <li class="li16"/>
    </ul>
    <p class="p6">Make sure the required components are started automatically at boot time and that they are running before proceeding with the SOGo configuration. Also make sure that you can install additional packages from your standard distribution. For example, if you are using Red Hat Enterprise Linux 5, you have to be subscribed to the Red Hat Network before continuing with the SOGo software installation.</p>
    <p class="p6">This document covers the installation of SOGo under RHEL 6.</p>
    <p class="p6">For installation instructions on Debian and Ubuntu, please refer directly to the SOGo website at<a shape="rect" href="http://www.sogo.nu/">http://www.sogo.nu</a>. Under the downloads section, you will find links for installation steps for Debian and Ubuntu.</p>
    <p class="p6">Note that once the SOGo packages are installed under Debian and Ubuntu, this guide can be followed in order to fully configure SOGo.</p>
    <h1 class="p9">Installation</h1>
    <p class="p6">This section will guide you through the installation of SOGo together with its dependencies. The steps described here apply to an RPM-based installation for a Red Hat or CentOS distribution.</p>
    <h2 class="p14">Software Downloads</h2>
    <p class="p6">SOGo can be installed using the<code class="s1">yum</code>utility. To do so, first create the<code class="s1">/etc/yum.repos.d/inverse.repo</code>configuration file with the following content :<span class="Apple-converted-space"> </span>
    </p>
    <code class="p17">[SOGo]</code>
    <code class="p17">name=Inverse SOGo Repository</code>
    <code class="p17">baseurl=http://inverse.ca/downloads/SOGo/RHEL6/$basearch</code>
    <code class="p17">gpgcheck=0<br clear="none"/>
    </code>
    <p class="p6">Some of the softwares on which SOGo depends are available from the repository of RepoForge (previously known as RPMforge). To add RepoForge to your packages sources, download and install the appropriate RPM package from<a shape="rect" href="http://packages.sw.be/rpmforge-release/">http://packages.sw.be/rpmforge-release/</a>. Also make sure you enabled the “rpmforge-extras” repository.</p>
    <p class="p6">For more information on using RepoForge, visit<a shape="rect" href="http://repoforge.org/use/">http://repoforge.org/use/</a>.</p>
    <h2 class="p14">Software Installation</h2>
    <p class="p6">Once the yum configuration file has been created, you are now ready to install SOGo and its dependencies. To do so, proceed with the following command :</p>
    <code class="p17">yum install sogo</code>
    <p class="p6">This will install SOGo and its dependencies such as GNUstep, the SOPE packages and memcached. Once the base packages are installed, you need to install the proper database connector suitable for your environment. You need to install<code class="s2">sope49-gdl1-postgresql</code>for the PostgreSQL database system,<code class="s2">sope49-gdl1-mysql</code>for MySQL or<code class="s2">sope49-gdl1-oracle</code>for Oracle. The installation command will thus look like this :</p>
    <code class="p19">yum install sope49-gdl1-postgresql</code>
    <p class="p6">Once completed, SOGo will be fully installed on your server. You are now ready to configure it.</p>
    <h1 class="p9">Configuration</h1>
    <p class="p6">In this section, you'll learn how to configure SOGo to use your existing LDAP, SMTP and database servers. As previously mentioned, we assume that those components run on the same server on which SOGo is being installed. If this is not the case, please adjust the configuration parameters to reflect those changes.</p>
    <h2 class="p14">GNUstep Environment Overview</h2>
    <p class="p6">SOGo makes use of the GNUstep environment. GNUstep is a free software implementation of the OpenStep specification which provides many facilities for building all types of server and desktop applications. Among those facilities, there is a configuration API similar to the "Registry" paradigm in Microsoft Windows. In OpenSTEP, GNUstep and MacOS X, these are called the "user defaults".</p>
    <p class="p6">In SOGo, the user's applications settings are stored in<code class="s1">/etc/sogo/sogo.conf</code>.<span class="s3">
        <span class="Apple-converted-space"> </span>
      </span>You can use your favourite text editor to modify the file.</p>
    <p class="p6">The<code class="s1">sogo.conf</code>file is a serialized<i>property list</i>. This simple format encapsulates four basic data types: arrays, dictionaries (or hashes), strings and numbers. Numbers are represented as-is, except for booleans which can take the unquoted values “YES” and “NO”. Strings are not mandatorily quoted, but doing so will avoid you many problems. A dictionary is a sequence of key and value pairs separated in their middle with a “=” sign. It starts with a “{“ and ends with a corresponding “}”. Each value definition in a dictionary ends with a semicolon. An array is a chain of values starting with “(“ and ending with “)”, where the values are separated with a “,”. Also, the file generally follows a C-style indentation for clarity but this indentation is not required, only recommended. Block comments are delimited by /* and */ and can span multiple lines while line comments must start with //.</p>
    <h2 class="p14">Preferences Hierarchy</h2>
    <p class="p6">SOGo supports domain names segregation, meaning that you can separate multiple groups of users within one installation of SOGo. A user associated to a domain is limited to access only the users data from the same domain. Consequently, the configuration parameters of SOGo are defined on three levels:</p>
    <p class="p6">Each level inherits the preferences of the parent level. Therefore, domain preferences define the defaults values of the user preferences, and the system preferences define the default values of all domains preferences. Both system and domains preferences are defined in the<code class="s1">/etc/sogo/sogo.conf</code>, while the users preferences are configurable by the user and stored in SOGo's database.</p>
    <p class="p6">To identify the level in which each parameter can be defined, we use the following abbreviations in the tables of this document :</p>
    <table class="t1" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter exclusive to the system and not configurable per domain</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter exclusive to a domain and not configurable per user</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter configurable by the user</p>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="p6">Remember that the hierarchy paradigm allow the default value of a parameter to be defined at a parent level.</p>
    <h2 class="p14">General Preferences</h2>
    <p class="p6">The following table describes the general parameters that can be set :</p>
    <table class="t1" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">WOWorkersCount</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The amount of instances of SOGo that will be spawned to handle multiple requests simultaneously. When started from the init script, that amount is overriden by the “PREFORK” value in<code class="s1">/etc/sysconfig/sogo</code>or<code class="s1">/etc/default/sogo</code>. A value of 3 is a reasonable default for low usage. The maximum value depends on the CPU and IO power provided by your machine : a value set too high will actually decrease performances under high load.<br clear="none"/>Defaults to 1 when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">WOListenQueueSize</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">This parameter controls the backlog size of the socket listen queue. For large-scale deployments, this value must be adjusted in case all workers are busy and the parent processes receives lots of incoming connections. Defaults to 5 when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">WOPort</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The TCP listening address and port used by the SOGo daemon.<span class="Apple-converted-space"> </span>The format is<code class="s2">ipaddress:port</code>
              <br clear="none"/>Defaults to 127.0.0.1:<span class="s4">20000</span>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">WOLogFile</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The file path where to log messages. Specify<code class="s1">-</code>to log to the console.<br clear="none"/>Defaults to<code class="s1">/var/log/sogo/sogo.log</code>.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">WOPidFile</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The file path where the parent process id will be written.<br clear="none"/>Defaults to<code class="s1">/var/run/sogo/sogo.pid</code>.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">WOWatchDogRequestTimeout</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">This parameter specifies the number of minutes after which a busy child process will be killed by the parent process.</p>
            <p class="p16">Defaults to<code class="s2">10</code>(minutes).</p>
            <p class="p16">Do not set this too low as child processes replying to clients on a slow internet connection could be killed prematurely.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SxVMemLimit</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the maximum amount of memory (in megabytes) that a child can use. Reaching that value will force children processes to restart, in order to preserve system memory.<br clear="none"/>Defaults to<code class="s1">384</code>.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMemcachedHost</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the hostname and optionally the port of the memcached server.</p>
            <p class="p16">A path can also be used if the server must be reached via a Unix socket.<br clear="none"/>Defaults to<code class="s1">localhost</code>.</p>
            <p class="p16">See<code class="s1">memcached_servers_parse(3)</code>for details on the syntax.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoCacheCleanupInterval</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the expiration (in seconds) of each object in the cache.<br clear="none"/>Defaults to<code class="s1">300</code>.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoAuthenticationType</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to define the way by which users will be authenticated. For C.A.S., specify “cas”. For SAML2, specify “saml2”. For anything else, leave that value empty.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoTrustProxyAuthentication</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set whether HTTP username should be trusted.</p>
            <p class="p16">Defaults to<span class="s3">NO</span>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoEncryptionKey</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to define a key to encrypt the passwords of remote Web calendars when<i>SOGoTrustProxyAuthentication</i>is enabled.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoCASServiceURL</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">When using C.A.S. authentication, this specifies the base url for reaching the C.A.S. service. This will be used by SOGo to deduce the proper login page as well as the other C.A.S. services that SOGo will use.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoCASLogoutEnabled</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Boolean value indicating whether the “Logout” link is enabled when using C.A.S. as authentication mechanism.</p>
            <p class="p16">The “Logout”link will end up calling<code class="s2">SOGoCASServiceURL/logout</code>to terminate the client's single sign-on C.A.S. session.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoAddressBookDAVAccessEnabled</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter controlling WebDAV access to the<i>Contacts</i>collections.</p>
            <p class="p16">This can be used to deny access to these resources from Lightning for example.</p>
            <p class="p16">Defaults to<code class="s1">YES</code>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoCalendarDAVAccessEnabled</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter controlling WebDAV access to the<i>Calendar</i>collections.</p>
            <p class="p16">This can be used to deny access to these resources from Lightning for example.</p>
            <p class="p16">Defaults to<span class="s3">YES</span>when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSAML2PrivateKeyLocation</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The location of the SSL private key file on the filesystem that is used by SOGo to sign and encrypt communications with the SAML2 identity provider. This file must be generated for each running SOGo service (rather than host).</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSAML2CertiticateLocation</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The location of the SSL certificate file. This file must be generated for each running SOGo service.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSAML2IdpMetadataLocation</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The location of the metadata file that describes the services available on the SAML2 identify provider.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSAML2IdpPublicKeyLocation</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The location of the SSL public key file on the filesystem that is used by SOGo to sign and encrypt communications with the SAML2 identity provider. This file should be part of the setup of your identity provider.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSAML2IdpCertificateLocation</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The location of the SSL certificate file. This file should be part of the setup of your identity provider.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSAML2LogoutEnabled</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Boolean value indicated whether the “Logout” link is enabled when using SAML2 as authentication mechanism.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoTimeZone</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set a default time zone for users. The default timezone is set to UTC. The Olson database is a standard database that takes all the time zones around the world into account and represents them along with their history. On GNU/Linux systems, time zone definition files are available under /usr/share/zoneinfo. Listing the available files will give you the name of the available time zones. This could be America/New_York, Europe/Berlin, Asia/Tokyo or Africa/Lubumbashi.</p>
            <p class="p16">In our example, we set the time zone to America/Montreal</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMailDomain</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the default domain name used by SOGo. SOGo uses this parameter to build the list of valid email addresses for users.</p>
            <p class="p16">In our example, we set the default domain to<code class="s1">acme.com</code>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoAppointmentSendEMailNotifications</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set whether SOGo sends or not email notifications to meeting participants. Possible values are :</p>
            <ul class="ul2">
              <li class="li16">• YES – to send notifications</li>
              <li class="li16">• NO – to not send notifications</li>
              <li class="li16">Defaults to<span class="s3">NO</span>when unset.</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoFoldersSendEMailNotifications</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Same as above, but the notifications are triggered on the creation of a calendar or an address book.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoACLsSendEMailNotifications</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Same as above, but the notifications are sent to the involved users of a calendar or address book's ACLs.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoCalendarDefaultRoles</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to define the default roles when giving permissions to a user to access a calendar. Defaults roles are ignored for public accesses. Must be an array of up to five strings. Each string defining a role for an event category must begin with one of those values:</p>
            <ul class="ul2">
              <li class="li16">• Public</li>
              <li class="li16">• Confidential</li>
              <li class="li16">• Private</li>
              <li class="li16">And each string must end with one of those values:</li>
              <li class="li16">• Viewer</li>
              <li class="li16">• DAndTViewer</li>
              <li class="li16">• Modifier</li>
              <li class="li16">• Responder</li>
              <li class="li16">The array can also contain one or many of the following strings:</li>
              <li class="li16">• ObjectCreator</li>
              <li class="li16">• ObjectEraser</li>
            </ul>
            <p class="p22">
              <span class="s5">Example:</span>SOGoCalendarDefaultRoles = ("ObjectCreator", "PublicViewer");</p>
            <p class="p16">Defaults to no role when unset. Recommended values are<code class="s2">"PublicViewer"</code>
              <span class="s3">and</span>
              <code class="s2">“ConfidentialDAndTViewer”.</code>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoContactsDefaultRoles</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to define the default roles when giving permissions to a user to access an address book. Defaults roles are ignored for public accesses. Must be an array of one or many of the following strings:</p>
            <ul class="ul2">
              <li class="li16">• ObjectViewer</li>
              <li class="li16">• ObjectEditor</li>
              <li class="li16">• ObjectCreator</li>
              <li class="li16">• ObjectEraser</li>
            </ul>
            <p class="p22">
              <span class="s5">Example:</span>SOGoContactsDefaultRoles = ("ObjectEditor");</p>
            <p class="p16">Defaults to no role when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSuperUsernames</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set which usernames require administrative privileges over all the users tables. For example, this could be used to post events in the users calendar without requiring the user to configure his/her ACLs. In this case you will need to specify those superuser's usernames like this :</p>
            <p class="p23">SOGoSuperUsernames = (&lt;username1&gt;[, &lt;username2&gt;, ...]);</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">U</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoLanguage</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the default language used in the Web interface for SOGo. Possible values are :</p>
            <ul class="ul2">
              <li class="li16">• BrazilianPortuguese</li>
              <li class="li16">• Czech</li>
              <li class="li16">• Dutch</li>
              <li class="li16">• English</li>
              <li class="li16">• French</li>
              <li class="li16">• German</li>
              <li class="li16">• Hungarian</li>
            </ul>
            <ul class="ul2">
              <li class="li16">• Italian</li>
              <li class="li16">• Russian</li>
              <li class="li16">• Spanish</li>
              <li class="li16">• Swedish</li>
              <li class="li16">• Welsh</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoNotifyOnPersonalModifications</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set whether SOGo sends or not email receipts when someone changes his/her own calendar. Possible values are :</p>
            <ul class="ul2">
              <li class="li16">• YES – to send notifications</li>
              <li class="li16">• NO – to not send notifications</li>
            </ul>
            <p class="p16">Defaults to NO when unset. User can overwrite this from the calendar properties window.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoNotifyOnExternalModifications</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set whether SOGo sends or not email receipts when a modification is being done to his/her own calendar by someone else. Possible values are :</p>
            <ul class="ul2">
              <li class="li16">• YES – to send notifications</li>
              <li class="li16">• NO – to not send notifications</li>
            </ul>
            <p class="p16">Defaults to NO when unset. User can overwrite this from the calendar properties window.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoLDAPContactInfoAttribute</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to specify an LDAP attribute that should be displayed when auto-completing user searches.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoiPhoneForceAllDayTransparency</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p24">When set to YES, this will force all-day events sent over by iPhone OS based devices to be transparent. This means that the all-day events will not be considered during freebusy lookups. Defaults to NO when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoEnablePublicAccess</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p24">Parameter used to allow or not your users to share publicly (ie., requiring not authentication) their calendars and address books.</p>
            <p class="p24">Possible values are :</p>
            <ul class="ul2">
              <li class="li16">• YES – to allow them</li>
              <li class="li16">• NO – to prevent them from doing so</li>
            </ul>
            <p class="p24">Defaults to NO when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoPasswordChangeEnabled</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p24">Parameter used to allow or not users to change their passwords from SOGo.</p>
            <p class="p24">Possible values are :</p>
            <ul class="ul2">
              <li class="li16">• YES – to allow them</li>
              <li class="li16">• NO – to prevent them from doing so</li>
            </ul>
            <p class="p24">Defaults to NO when unset.</p>
            <p class="p24">For this feature to work properly when authenticating against AD or Samba4, the LDAP connection<b>must</b>use SSL/TLS. Server side restrictions can also cause the password change to fail, in which case SOGo will only log a '<i>Constraint violation (0x13)</i>' error. These restrictions include<span class="Apple-converted-space"> </span>Password too young, complexity constraints not satisfied, user cannot change password, etc...<span class="Apple-converted-space"> </span>Also note that Samba has a minimum password age of 1 day by default.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSupportedLanguages</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p24">Parameter used to configure which languages are available from SOGo's Web interface. Available languages are specified as an array of string. The default value is :</p>
            <p class="p22">
              <span class="Apple-converted-space"> </span>( "Czech", "Welsh", "English", "Spanish", "French", "German", "Italian", "Hungarian", "Dutch", "BrazilianPortuguese", "Polish", "Russian", Ukrainian", "Swedish" )</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoHideSystemEMail</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p24">Parameter used to control if SOGo should hide or not the system email address (UIDFieldName<span class="s5">
                <i>@SOGoMailDomain</i>
              </span>). This is currently limited to CalDAV (<i>calendar-user-address-set</i>).</p>
            <p class="p24">Defaults to NO when unset.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoSearchMinimumWordLength</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to control the minimum length to be used for the search string (attendee completion, address book search, etc.) prior triggering the server-side search operation.</p>
            <p class="p16">Defaults to 2 when unset – which means a search operation will be triggered on the 3<sup>rd</sup>typed character.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMaximumFailedLoginCount</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to control the number of failed login attempts required during<i>SOGoMaximumFailedLoginInterval</i>seconds or more. If conditions are met, the account will be blocked for<i>SOGoFailedLoginBlockInterval</i>seconds since the first failed login attempt. Default value is 0, or disabled.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMaximumFailedLoginInterval</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Number of seconds, defaults to 10.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoFailedLoginBlockInterval</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Number of seconds, defaults to 300 (or 5 minutes). Note that<i>SOGoCacheCleanupInterval</i>must be set to a value equal or higher than<i>SOGoFailedLoginBlockInterval.</i>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMaximumMessageSubmissionCount</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to control the number of email messages a user can send from SOGo's webmail interface, to<i>SOGoMaximumRecipientCount</i>, in<i>SOGoMaximumSubmissionInterval</i>seconds or more. If conditions are met or exceeded, the user won't be able to send mails for<i>SOGoMessageSubmissionBlockInterval</i>seconds. Default value is 0, or disabled.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMaximumRecipientCount</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Maximum number of recipients. Default value is 0, or disabled.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMaximumSubmissionInterval</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Number of seconds, defaults to 30.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMessageSubmissionBlockInterval</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Number of seconds, default to 300 (or 5 minutes). Note that<i>SOGoCacheCleanupInterval</i>must be set to a value equal or higher than<i>SOGoFailedLoginBlockInterval.</i>
            </p>
          </td>
        </tr>
      </tbody>
    </table>
    <h2 class="p14">Authentication using LDAP</h2>
    <p class="p6">SOGo can use a LDAP server to authenticate users and, if desired, to provide global address books. SOGo can also use an SQL backend for this purpose (see the section<i>Authentication using SQL</i>later in this document). Insert the following text into your configuration file to configure an authentication and global address book using an LDAP directory server :</p>
    <code class="p17">SOGoUserSources = (</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>{</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>type = ldap;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>CNFieldName = cn;<br clear="none"/>
      <span class="Apple-converted-space">       </span>IDFieldName = uid;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>UIDFieldName = uid;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>IMAPHostFieldName = mailHost;<br clear="none"/>
      <span class="Apple-converted-space">       </span>baseDN = "ou=users,dc=acme,dc=com";<br clear="none"/>
      <span class="Apple-converted-space">       </span>bindDN = "uid=sogo,ou=users,dc=acme,dc=com";<br clear="none"/>
      <span class="Apple-converted-space">       </span>bindPassword = qwerty;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>canAuthenticate = YES;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>displayName = "Shared Addresses";</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>hostname = "<a shape="rect" href="ldap://127.0.0.1:389">ldap://127.0.0.1:389</a>";</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>id = public;<br clear="none"/>
      <span class="Apple-converted-space">       </span>isAddressBook = YES;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>}</code>
    <code class="p17">);</code>
    <p class="p6">In our example, we use a LDAP server running on the same host where SOGo is being installed.</p>
    <p class="p6">You can also, using the filter attribute, restrict the results to match various criteria. For example, you could define, in your<code class="s2">.GNUstepDefaults</code>file, the following filter to return only entries belonging to the organization<i>Inverse</i>with a<i>mail</i>address and not<i>inactive</i>:</p>
    <code class="p17">
      <span class="Apple-converted-space">   </span>filter = "(o='Inverse' AND mail='*' AND status &lt;&gt; 'inactive')";</code>
    <p class="p6">Since LDAP sources can serve as user repositories for authentication as well as address books, you can specify the following for each source to make them appear in the address book module:</p>
    <code class="p17">
      <span class="Apple-converted-space">  </span>displayName = "&lt;human identification name of the address book&gt;";</code>
    <code class="p17">
      <span class="Apple-converted-space">  </span>isAddressBook = YES;</code>
    <p class="p6">For certain LDAP sources, SOGo also supports indirect binds for user authentication. Here is an example :</p>
    <code class="p17">SOGoUserSources = (</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>{</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>type = ldap;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>CNFieldName = cn;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>IDFieldName = cn;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>UIDFieldName = sAMAccountName;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>baseDN = "cn=Users,dc=acme,dc=com";</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>bindDN = "cn=sogo,cn=Users,dc=acme,dc=com";</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>bindFields = (sAMAccountName);</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>bindPassword = qwerty;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>canAuthenticate = YES;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>displayName = "Active Directory";</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>hostname = ldap://10.0.0.1:389;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>id = directory;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>isAddressBook = YES;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>}</code>
    <code class="p17">);</code>
    <p class="p6">In this example, SOGo will use an indirect bind by first determining the user DN. That value is found by doing a search on the fields specified in<code class="s1">bindFields</code>. Most of the time, there will be only one field but it is possible to specify more in the form of an array (for example,<code class="s1">bindFields = (sAMAccountName, cn)</code>). When using multiple fields, only one of the fields needs to match the login name. In the above example, when a user logs in, the login will be checked against the<code class="s1">sAMAccountName</code>
      <span class="s4"/>entry in all the user cards, and once this card is found, the user DN of this card will be used for checking the user's password.</p>
    <p class="p6">Finally, SOGo supports LDAP-based groups. Groups must be defined like any other authentication sources (ie.,<code class="s2">canAuthenticate</code>must be set to<code class="s2">YES</code>and a group must have a valid email address). In order for SOGo to determine if a specific LDAP entry is a group, SOGo will look for one of the following objectClass attributes :</p>
    <p class="p26">❏<span class="Apple-tab-span"/>group</p>
    <p class="p26">❏<span class="Apple-tab-span"/>groupOfNames</p>
    <p class="p26">❏<span class="Apple-tab-span"/>groupOfUniqueNames</p>
    <p class="p26">❏<span class="Apple-tab-span"/>posixGroup</p>
    <p class="p6">You can set ACLs based on group membership and invite a group to a meeting (and the group will be decomposed to its list of members upon save by SOGo). You can also control the visibility of the group from the list of shared address books or during mail autocompletion by setting the<code class="s2">isAddressBook</code>parameter to<code class="s2">YES</code>or<code class="s2">NO</code>. The following LDAP entry shows how a typical group is defined :</p>
    <code class="p17">dn: cn=inverse,ou=groups,dc=inverse,dc=ca</code>
    <code class="p17">objectClass: groupOfUniqueNames</code>
    <code class="p17">objectClass: top</code>
    <code class="p17">objectClass: extensibleObject</code>
    <code class="p17">uniqueMember: uid=alice,ou=users,dc=inverse,dc=ca</code>
    <code class="p17">uniqueMember: uid=bernard,ou=users,dc=inverse,dc=ca</code>
    <code class="p17">uniqueMember: uid=bob,ou=users,dc=inverse,dc=ca</code>
    <code class="p17">cn: inverse</code>
    <code class="p17">structuralObjectClass: groupOfUniqueNames</code>
    <code class="p17">mail: inverse@inverse.ca</code>
    <p class="p6">The corresponding SOGoUserSources entry to handle groups like this one would be :</p>
    <code class="p17">
      <span class="Apple-converted-space">   </span>{</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>type = ldap;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>CNFieldName = cn;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>IDFieldName = cn;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>UIDFieldName = cn;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>baseDN = "ou=groups,dc=inverse,dc=ca”;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>bindDN = "cn=sogo,ou=services,dc=inverse,dc=ca";</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>bindPassword = zot;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>canAuthenticate = YES;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>displayName = “Inverse Groups”;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>hostname = ldap://127.0.0.1:389;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>id = inverse_groups;</code>
    <code class="p17">
      <span class="Apple-converted-space">       </span>isAddressBook = YES;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>}</code>
    <p class="p6">The following table describes the possible parameters related to a LDAP source :</p>
    <table class="t1" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">D</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoUserSources</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the LDAP and/or SQL sources used for authentication and global address books. Multiple sources can be specified as an array of dictionaries. A dictionary that defines an LDAP source can contain the following values:</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">type</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the type of this user source, set to<code class="s1">ldap</code>for an LDAP source</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">id</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the identification name of the LDAP repository. This must be unique – even when using multiple domains.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">CNFieldName</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the field that returns the complete name</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">IDFieldName</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the field that starts a user DN if bindFields is not used. This field must be unique across the entire SOGo domain</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">UIDFieldName</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the field that returns the login name of a user.<br clear="none"/>The returned value<b>must be unique across the whole SOGo installation</b>since it is used to identify the user in the<code class="s2">folder_info</code>database table.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">MailFieldNames</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">an array of fields that returns the user's email addresses (defaults to<code class="s1">mail</code>when unset)</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">SearchFieldNames</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">an array of fields to to match against the search string when filtering users (defaults to<code class="s1">sn</code>,<code class="s1">displayName</code>, and<code class="s1">telephoneNumber</code>when unset)</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">IMAPHostFieldName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the field that returns either an URI to the IMAP server as described for SOGoIMAPServer, or a simple server hostname that would be used as a replacement for the hostname part in the URI provided by the SOGoIMAPServer parameter</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">IMAPLoginFieldName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the field that returns the IMAP login name for the user (defaults to the value of UIDFieldName when unset)</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">SieveHostFieldName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the field that returns either an URI to the SIEVE server as described for SOGoSieveServer, or a simple server hostname that would be used as a replacement for the hostname part in the URI provided by the SOGoSieveServer parameter</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">baseDN</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the base DN of your user entries</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">KindFieldName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">if set, SOGo will try to determine if the value of the field corresponds to either “group”, “location” or “thing”. If that's the case, SOGo will consider the returned entry to be a resource.</p>
            <p class="p28">For LDAP-based sources, SOGo can also automatically determine if it's a resource if the entry has the<code class="s1">calendarresource</code>objectClass set.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">MultipleBookingsFieldName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">The value of this attribute is the maximum number of concurrent events to which a resource can be part of at any point in time.</p>
            <p class="p28">If this is set to 0, or if the attribute is missing, it means no limit.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">filter (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">The filter to use for LDAP queries, it should be defined as an EOQualifier. The following operators are supported:</p>
            <p class="p30">
              <code class="s2">&lt;&gt;</code>
              <i>inequality operator</i>
            </p>
            <p class="p30">
              <code class="s2">=<span class="Apple-converted-space"> </span>
              </code>
              <i>equality operator</i>
            </p>
            <p class="p31">Multiple qualifiers can be joined by using OR and AND, they can also be grouped together by using parenthesis. Attribute values should be quoted to avoid unexpected behaviour.</p>
            <p class="p32">
              <span class="s3">For example:<br clear="none"/>
              </span>filter = “(objectClass='mailUser' OR objectClass='mailGroup') AND accountStatus='active' AND uid &lt;&gt; 'alice'”;</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">scope (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">either BASE, ONE or SUB</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">bindDN</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">the DN of the login name to use for binding to your server</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">bindPassword</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">its password</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">bindAsCurrentUser</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">if set to YES, SOGo will always keep binding to the LDAP server using the DN of the currently authenticated user. If bindFields is set, bindDN and bindPassword will still be required to find the proper DN of the user.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">bindFields (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">an array of fields to use when doing indirect binds</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">hostname</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">a space-delimited list of LDAP URLs or LDAP hostnames.<br clear="none"/>LDAP URLs are specified in RFC 4516 and have the following general format:</p>
            <p class="p33">
              <span class="s6">scheme://host:port/DN?attributes?scope?filter?extensions</span>
            </p>
            <p class="p28">Note that SOGo doesn't currently support<code class="s2">DN</code>,<code class="s2">attributes</code>,<code class="s2">scope</code>and<code class="s2">filter</code>in such URLs.<span class="Apple-converted-space"> </span>Using them may have undefined side effects.<br clear="none"/>URLs examples:<br clear="none"/>
              <code class="s2">ldap://127.0.0.1:3389 ldaps://127.0.0.1 ldap://127.0.0.1/????!StartTLS</code>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">port(deprecated)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">port number of the LDAP server.</p>
            <p class="p28">A non-default port should be part of the ldap URL in the hostname parameter.<span class="Apple-converted-space"> </span>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">encryption (deprecated)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">either SSL or STARTTLS</p>
            <p class="p28">SSL should be specified as 'ldaps://' in the LDAP URL.<span class="Apple-converted-space"> </span>STARTTLS should be specified as a LDAP Extension in the LDAP URL (ex:<code class="s2">ldap://127.0.0.1/????!StartTLS</code>)</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">userPasswordAlgorithm</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p31">The algorithm used for password encryption when changing passwords without Password Policies enabled.<br clear="none"/>Possible values are: none, plain, crypt, md5, md5-crypt, smd5, cram-md5 and sha, sha256, sha512 and<br clear="none"/>its ssha (e.g. ssha or ssha256) variants (plus setting of the encoding with ".b64" or ".hex").<br clear="none"/>For a more detailed description see<a shape="rect" href="http://wiki.dovecot.org/Authentication/PasswordSchemes">http://wiki.dovecot.org/Authentication/PasswordSchemes</a>.<br clear="none"/>Note that cram-md5 is not actually using cram-md5 (due to the lack of challenge-response mechanism), its<br clear="none"/>just saving the intermediate MD5 context as Dovecot stores in its database.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">canAuthenticate</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">If set to YES, this LDAP source is used for authentication</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">passwordPolicy</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">If set to YES, SOGo will use the extended LDAP Password Policies attributes. If you LDAP server does not support those and you activate this feature, every LDAP requests will fail.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">isAddressBook</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">if set to YES, this LDAP source is used as a shared address book (with read-only access). Note that if set to NO, autocompletion will not work for entries in this source and thus, freebusy lookups.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">displayName (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">if set as an address book, the human identification name of the LDAP repository</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">ModulesConstraints (optional)</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">limits the access of any module through a constraint based on an LDAP attribute; must be a dictionary with keys<code class="s1">Mail</code>, and/or<code class="s1">Calendar</code>, for example:</p>
            <p class="p34">ModulesConstraints = {</p>
            <p class="p34">
              <span class="Apple-tab-span"/>Calendar = {</p>
            <p class="p34">
              <span class="Apple-tab-span"/>
              <span class="Apple-tab-span"/>ou = employees;</p>
            <p class="p34">
              <span class="Apple-tab-span"/>};</p>
            <p class="p34">};</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">mapping</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">A dictionary that maps contact attributes used by SOGo to the LDAP attributes used by the schema of the LDAP source.<span class="Apple-converted-space"> </span>Each entry must have an attribute name as key and an array of strings as value. This enables actual fields to be mapped one after another when fetching contact informations.</p>
            <p class="p28">See the LDAP Attribute Mapping section below for an example and a list of supported attributes.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">objectClasses</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">when the “modifiers” list (see below) is set, or when using LDAP-based user addressbooks (see “abOU” bellow), this list of object classes will be applied to new records as they are created</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">modifiers</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">a list (array) of usernames that are authorized to perform modifications to the address book defined by this LDAP source</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1"/>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p27">abOU</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p28">this field enables LDAP-based user addressbooks by specifying the value of the address book container beneath each user entry, for example:<code class="s1">ou=addressbooks,uid=username,dc=domain</code>
            </p>
          </td>
        </tr>
      </tbody>
    </table>
