    <h2 class="p14">Apache Configuration</h2>
    <p class="p6">The SOGo configuration for Apache is located in<code class="s1">/etc/httpd/conf.d/SOGo.conf</code>.</p>
    <p class="p6">Upon SOGo installation, a default configuration file is created which is suitable for most configurations.</p>
    <p class="p6">You must also configure the following parameters in the SOGo configuration file for Apache in order to have a working installation :</p>
    <code class="p19">RequestHeader set "x-webobjects-server-port" "80"<br clear="none"/>RequestHeader set "x-webobjects-server-name" "yourhostname"<br clear="none"/>RequestHeader set "x-webobjects-server-url" "http://yourhostname"</code>
    <p class="p6">You may consider enabling SSL on top of this current installation to secure access to your SOGo installation.</p>
    <p class="p6">See<a shape="rect" href="http://httpd.apache.org/docs/2.2/ssl/">http://httpd.apache.org/docs/2.2/ssl/</a>for details.</p>
    <p class="p6">You might also have to adjust the configuration if you have SELinux enabled.</p>
    <p class="p6">The default configuration will use<code class="s2">mod_proxy</code>and<code class="s2">mod_headers</code>to relay requests to the<code class="s2">sogod</code>parent process. This is suitable for small to medium deployments.</p>
    <h2 class="p14">Starting Services</h2>
    <p class="p6">Once SOGo if fully installed and configured, start the services using the following command :</p>
    <code class="p17">service sogod start</code>
    <p class="p6">You may verify using the<span class="s4">chkconfig</span>command that the SOGo service is automatically started at boot time. Restart the Apache service since modules and configuration files were added :</p>
    <code class="p17">service httpd restart</code>
    <p class="p6">Finally, you should also make sure that the<code class="s1">memcached</code>service is started and that it is also automatically started at boot time.</p>
    <h2 class="p14">
      <i>Cronjob</i>— EMail reminders</h2>
    <p class="p39">SOGo allows you to set email-based reminders for events and tasks. To enable this, you must enable the<code class="s2">SOGoEnableEMailAlarms</code>preference and set the<code class="s2">OCSEMailAlarmsFolderURL</code>preference accordingly.</p>
    <p class="p39">Once you've correctly set those two preferences, you must create a<i>cronjob</i>that will run under the “sogo” user. This<i>cronjob</i>should be run every minute.</p>
    <p class="p6">
      <span class="s3">A commented out e</span>xample should have been installed in<code class="s1">/etc/cron.d/sogo</code>, to enable it, simply uncomment it.</p>
    <p class="p39">As a reference, the<i>cronjob</i>should de defined like this:</p>
    <code class="p17">* * * * *<span class="Apple-converted-space">     </span>/usr/sbin/sogo-ealarms-notify</code>
    <p class="p6">If your mail server requires use of SMTP AUTH, specify a credential file using<code class="s2">-p /path/to/credFile</code>.<span class="Apple-converted-space"> </span>This file should contain the username and password, separated by a colon (username:password)</p>
    <h2 class="p14">
      <i>Cronjob</i>— Vacation messages expiration</h2>
    <p class="p6">When vacation messages are enabled (see the parameter<code class="s2">SOGoVacationEnabled</code>), users can set an expiration date to messages auto-reply. For this feature to work, you must run a<i>cronjob</i>under the “sogo” user.</p>
    <p class="p6">A commented out example should have been installed in<code class="s1">/etc/cron.d/sogo</code>.<span class="Apple-converted-space"> </span>To work correctly this tool must login as an administrative user on the sieve server. The required credentials must be specified in a file by using<code class="s2">-p /path/to/credFile</code>.<span class="Apple-converted-space"> </span>This file should contain the username and password, separated by a colon (username:password)</p>
    <p class="p6">The<i>cronjob</i>should look like this :</p>
    <code class="p17">0 0 * * *<span class="Apple-converted-space"> </span>sogo /usr/sbin/sogo-tool expire-autoreply -p /etc/sogo/sieve.creds</code>
    <h1 class="p9">Managing User Accounts</h1>
    <h2 class="p14">Creating the SOGo Administrative Account</h2>
    <p class="p6">First, create the SOGo administrative account in your LDAP server. The following LDIF file (<code class="s1">sogo.ldif</code>) can be used as an example :</p>
    <code class="p17">dn: uid=sogo,ou=users,dc=acme,dc=com</code>
    <code class="p17">objectClass: top</code>
    <code class="p17">objectClass: inetOrgPerson</code>
    <code class="p17">objectClass: person</code>
    <code class="p17">objectClass: organizationalPerson</code>
    <code class="p17">uid: sogo</code>
    <code class="p17">cn: SOGo Administrator<span class="Apple-converted-space"> </span>
    </code>
    <code class="p17">mail: sogo@acme.com</code>
    <code class="p17">sn: Administrator</code>
    <code class="p17">givenName: SOGo</code>
    <p class="p6">Load the LDIF file inside your LDAP server using the following command :</p>
    <code class="p17">ldapadd -f sogo.ldif -x -w qwerty -D cn=Manager,dc=acme,dc=com</code>
    <p class="p6">Finally, set the password (to the value “qwerty”) of the SOGo administrative account using the following command :</p>
    <code class="p17">ldappasswd -h localhost -x -w qwerty -D cn=Manager,dc=acme,dc=com uid=sogo,ou=users,dc=acme,dc=com -s qwerty</code>
    <h2 class="p14">Creating a User Account</h2>
    <p class="p6">SOGo uses LDAP directories to authenticate users. Use the following LDIF file (<code class="s1">jdoe.ldif</code>) as an example to create a SOGo user account :</p>
    <code class="p17">dn: uid=jdoe,ou=users,dc=acme,dc=com</code>
    <code class="p17">objectClass: top</code>
    <code class="p17">objectClass: inetOrgPerson</code>
    <code class="p17">objectClass: person</code>
    <code class="p17">objectClass: organizationalPerson</code>
    <code class="p17">uid: jdoe</code>
    <code class="p17">cn: John Doe</code>
    <code class="p17">mail: jdoe@acme.com</code>
    <code class="p17">sn: Doe</code>
    <code class="p17">givenName: John</code>
    <p class="p6">Load the LDIF file inside your LDAP server using the following command :</p>
    <code class="p17">ldapadd -f jdoe.ldif -x -w qwerty -D cn=Manager,dc=acme,dc=com</code>
    <p class="p6">Finally, set the password (to the value “qwerty”) of the SOGo administrative account using the following command :</p>
    <code class="p17">ldappasswd -h localhost -x -w qwerty -D cn=Manager,dc=acme,dc=com uid=jdoe,ou=users,dc=acme,dc=com -s qwerty</code>
    <p class="p6">As an alternative to using command-line tools, you can also use LDAP editors such as<i>Luma</i>or<i>Apache Directory Studio</i>to make your work easier. These GUI utilities can make use of templates to create and pre-configure typical user accounts or any standardized LDAP record, along with the correct object classes, fields and default values.</p>
    <h1 class="p9">Microsoft ActiveSync</h1>
    <p class="p6">SOGo supports the Microsoft ActiveSync protocol.</p>
    <p class="p6">ActiveSync clients can fully synchronize contacts, emails, events and tasks with SOGo. Freebusy and GAL lookups are also supported, as well as “Smart reply” and “Smart forward” operations.</p>
    <p class="p6">To enable Microsoft ActiveSync support in SOGo, you must install the required packages.</p>
    <code class="p17">yum install sogo-activesync libwbxml</code>
    <p class="p6">Once installed, simply uncomment the following lines from your SOGo Apache configuration:</p>
    <code class="p17">ProxyPass /Microsoft-Server-ActiveSync \</code>
    <code class="p17">
      <span class="Apple-tab-span"/>
      <a shape="rect" href="http://127.0.0.1:20000/SOGo/Microsoft-Server-ActiveSync">http://127.0.0.1:20000/SOGo/Microsoft-Server-ActiveSync</a>\</code>
    <code class="p17">
      <span class="Apple-tab-span"/>retry=60 connectiontimeout=5 timeout=360</code>
    <p class="p6">Restart Apache afterwards.</p>
    <p class="p36">The following additional parameters only affect SOGo when using ActiveSync:</p>
    <table class="t1" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMaximumPingInterval</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the maximum amount of time, in seconds, SOGo will wait before replying to a Ping command. If not set, it defaults to 5 seconds.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMaximumSyncInterval</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the maximum amount of time, in seconds, SOGo will wait before replying to a Sync command. If not set, it defaults to 30 seconds.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoInternalSyncInterval</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to set the maximum amount of time, in seconds, SOGo will wait before doing an internal check for data changes (add, delete, and update). This parameter must be lower than<code class="s1">SOGoMaximumSyncInterval</code>. If not set, it defaults to 10 seconds.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p20">S</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">SOGoMaximumSyncWindowSize</p>
          </td>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Parameter used to overwrite the maximum number of items returned during a Sync operation. Defaults to 0, which means no overwrite is performed. Setting this parameter to a value greater than 512 will have unexpected behaviour with various ActiveSync clients.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="p6">Please be aware of the following limitations:</p>
    <li class="p12">❏<span class="Apple-tab-span"/>Currently, only the personal calendar and address book are synchronized. Adding support for all folders is planned.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>When creating an Outlook 2013 profile, you must actually kill Outlook before the end of the creation process. See<a shape="rect" href="http://www.vionblog.com/connect-zimbra-community-with-outlook-2013">http://www.vionblog.com/connect-zimbra-community-with-outlook-2013</a>for a procedure example.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Outlook 2013 does not search the GAL. One possible alternative solution is to configure Outlook to use a LDAP server (over SSL) with authentication. Alternatively, when supporting more than just the personal address book, we'll also be able to expose the LDAP/SQL based address books in SOGo over ActiveSync.<span class="Apple-converted-space"> </span>
    </li>
    <li class="p12">❏<span class="Apple-tab-span"/>Make sure you do not use a self-signed certificate. While this will work, Outlook will work intermittently as it will raise popups for certificate validation, sometimes in background, preventing the user to see the warning and thus, preventing any synchronization to happen.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>ActiveSync clients keep connections open for a while. Each connection will grab a hold on a sogod process so you will need a lot of processes to handle many clients. This limitation will eventually be overcome in SOGo.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Repetitive events with occurrences exceptions are currently not supported.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Outlook 2013 Autodiscovery is currently not supported.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Outlook 2013 freebusy lookups are supported using the Internet Free/Busy feature of Outlook 2013. Please see<a shape="rect" href="http://support.microsoft.com/kb/291621">http://support.microsoft.com/kb/291621</a>for configuration instructions. On the SOGo side,<code class="s2">SOGoEnablePublicAccess</code>must be set to YES and the URL to use must be of the following format:<code class="s2">http://&lt;hostname&gt;/SOGo/dav/public/%NAME%/freebusy.ifb</code>
      <span class="Apple-converted-space"> </span>
    </li>
    <p class="p6">In order to use the SOGo ActiveSync support code in production environments, you need to get a proper usage license from Microsoft. Please contact them directly to negotiate the fees associated to your user base.</p>
    <p class="p6">To contact Microsoft, please visit:</p>
    <p class="p6">
      <a shape="rect" href="http://www.microsoft.com/en-us/legal/intellectualproperty/IPLicensing/Programs/exchangeactivesyncprotocol.aspx">http://www.microsoft.com/en-us/legal/intellectualproperty/IPLicensing/Programs/exchangeactivesyncprotocol.aspx</a>
      <span class="Apple-converted-space"> </span>
    </p>
    <p class="p6">and send an email to<a shape="rect" href="mailto:iplicreq@microsoft.com">iplicreq@microsoft.com</a>
    </p>
    <p class="p6">Inverse inc. provides this software for free, but is not responsible for anything related to its usage.</p>
    <h1 class="p9">Using SOGo</h1>
    <h2 class="p14">SOGo Web Interface</h2>
    <p class="p6">To acces the SOGo Web Interface, point your Web browser, which is running from the same server where SOGo was installed, to the following URL :<a shape="rect" href="http://localhost/SOGo">http://localhost/SOGo</a>
    </p>
    <p class="p6">Log in using the “jdoe” user and the “qwerty” password. The underlying database tables will automatically be created by SOGo.</p>
    <h2 class="p14">Mozilla Thunderbird and Lightning</h2>
    <p class="p6">Alternatively, you can access SOGo with a GroupDAV and a CalDAV client. A typical well-integrated setup is to use Mozilla Thunderbird and Mozilla Lightning along with Inverse's<i>SOGo Connector</i>plug in to synchronize your address books and the Inverse's<i>SOGo Integrator</i>plug in to provide a complete integration of the features of SOGo into Thunderbird and Lightning. Refer to the documentation of Thunderbird to configure an initial IMAP account pointing to your SOGo server and using the user name and password mentioned above.</p>
    <p class="p6">With the SOGo Integrator plug in, your calendars and address books will be automatically discovered when you login in Thunderbird. This plug in can also propagate specific extensions and default user settings among your site. However, be aware that in order to use the SOGo Integrator plug in, you will need to repackage it with specific modifications. Please refer to the documentation published online:</p>
    <p class="p6">
      <a shape="rect" href="http://www.sogo.nu/downloads/documentation.html">http://www.sogo.nu/downloads/documentation.html</a>.</p>
    <p class="p6">If you only use the SOGo Connector plug in, you can still easily access your data.</p>
    <p class="p6">To access your personal address book:</p>
    <li class="p12">❏<span class="Apple-tab-span"/>Choose Go &gt; Address Book.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Choose File &gt; New &gt; Remote Address Book.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Enter a significant name for your calendar in the Name field.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Type the following URL in the URL field:<br clear="none"/>
      <a shape="rect" href="http://localhost/SOGo/dav/jdoe/Contacts/personal/">http://&lt;hostname&gt;/SOGo/dav/jdoe/Contacts/personal/</a>
    </li>
    <li class="p12">❏<span class="Apple-tab-span"/>Click on OK.<br clear="none"/>
    </li>
    <p class="p6">To access your personal calendar:</p>
    <li class="p12">❏<span class="Apple-tab-span"/>Choose Go &gt; Calendar.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Choose Calendar &gt; New Calendar.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Select On the Network and click on Continue.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Select CalDAV.</li>
    <li class="p12">❏<span class="Apple-tab-span"/>Type the following URL in the URL field:<br clear="none"/>
      <a shape="rect" href="http://localhost/SOGo/dav/jdoe/Calendar/personal/">http://localhost/SOGo/dav/jdoe/Calendar/personal/</a>
    </li>
    <li class="p12">❏<span class="Apple-tab-span"/>Click on Continue.</li>
    <h2 class="p14">Apple iCal</h2>
    <p class="p6">Apple iCal can also be used as a client application for SOGo.</p>
    <p class="p6">To configure it so it works with SOGo, create a new account and specify, as the Account URL, an URL such as :</p>
    <p class="p6">
      <a shape="rect" href="http://localhost/SOGo/dav/jdoe/">http://localhost/SOGo/dav/jdoe/</a>
    </p>
    <p class="p6">Note that the trailing slash is important for Apple iCal 3.</p>
    <h2 class="p14">Apple AddressBook</h2>
    <p class="p6">Since Mac OS X 10.6 (Snow Leopard), Apple AddressBook can be configured to use SOGo.</p>
    <p class="p6">In order to make this work, you must add a new virtual host in your Apache configuration file to listen on port 8800 and handle requests coming from iOS devices.</p>
    <p class="p6">The virtual host should be defined like :</p>
    <code class="p17">&lt;VirtualHost *:8800&gt;</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>RewriteEngine Off</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>ProxyRequests Off</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>SetEnv proxy-nokeepalive 1</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>ProxyPreserveHost On</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>ProxyPassInterpolateEnv On</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>ProxyPass /principals http://127.0.0.1:20000/SOGo/dav/ interpolate</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>ProxyPass /SOGo http://127.0.0.1:20000/SOGo interpolate</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>ProxyPass / http://127.0.0.1:20000/SOGo/dav/ interpolate</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>&lt;Location /&gt;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>Order allow,deny</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>Allow from all</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>&lt;/Location&gt;</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>&lt;Proxy http://127.0.0.1:20000&gt;</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>RequestHeader set "x-webobjects-server-port" "8800"</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>RequestHeader set "x-webobjects-server-name" "acme.com:8800"</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>RequestHeader set "x-webobjects-server-url" "http://acme.com:8800"</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>RequestHeader set "x-webobjects-server-protocol" "HTTP/1.0"</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>RequestHeader set "x-webobjects-remote-host" "127.0.0.1"</code>
    <code class="p17">
      <span class="Apple-converted-space">   </span>AddDefaultCharset UTF-8</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>&lt;/Proxy&gt;</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>ErrorLog /var/log/apache2/ab-error.log</code>
    <code class="p17">
      <span class="Apple-converted-space"> </span>CustomLog /var/log/apache2/ab-access.log combined</code>
    <code class="p17">&lt;/VirtualHost&gt;</code>
    <p class="p6">This configuration is also required if you want to configure a CardDAV account on an Apple iOS device (version 4.0 and later).</p>
    <h2 class="p14">Microsoft ActiveSync / Mobile Devices</h2>
    <p class="p6">You can synchronize contacts, emails, events and tasks from SOGo with any mobile devices that support Microsoft ActiveSync. Microsoft Outlook 2013 is also supported.</p>
    <p class="p6">The Microsoft ActiveSync server URL is generally something like:<a shape="rect" href="http://localhost/Microsoft-Active-Sync">http://&lt;hostname&gt;/Microsoft-Active-Sync</a>.</p>
    <h1 class="p9">Upgrading</h1>
    <p class="p6">This section describes what needs to be done when upgrading to the current version of SOGo from the previous release.</p>
    <table class="t1" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">
              <b>2.0.5</b>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The configuration is now stored in /etc/sogo/sogo.conf. Perform the following commands as root to migrate your previous user defaults:</p>
            <p class="p23">install -d -m 750 -o sogo -g sogo /etc/sogo</p>
            <p class="p23">sudo -u sogo sogo-tool dump-defaults &gt; /etc/sogo/sogo.conf</p>
            <p class="p23">chown root:sogo /etc/sogo/sogo.conf</p>
            <p class="p23">chmod 640 /etc/sogo/sogo.conf</p>
            <p class="p23">sudo -u sogo mv ~/GNUstep/Defaults/.GNUstepDefaults \<br clear="none"/>
              <span class="Apple-converted-space">   </span>~/GNUstep/Defaults/GNUstepDefaults.old</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">
              <b>2.0.4</b>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">The parameter<code class="s1">SOGoForceIMAPLoginWithEmail</code>is now deprecated and is replaced by<code class="s1">SOGoForceExternalLoginWithEmail</code>(which extends the functionality to SMTP authentication). Update your configuration if you use this parameter.</p>
            <p class="p16">The sogo user is now a system user. For new installs, this means that “<code class="s1">su - sogo</code>“ won't work anymore. Please use “<code class="s1">sudo -u sogo &lt;cmd&gt;</code>” instead. If used in scripts from cronjobs,<i>requiretty</i>must be disabled in sudoers.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">
              <b>1.3.17</b>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p23">
              <span class="s5">Run the shell script</span>sql-update-1.3.16_to_1.3.17.sh<span class="s5">or</span>sql-update-1.3.16_to_1.3.17-mysql.sh<span class="s5">(if you use MySQL).</span>
            </p>
            <p class="p16">This will grow the “cycle info” field of calendar tables to a larger size.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">
              <b>1.3.12</b>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">Once you have updated and restarted SOGo, run the shell script<code class="s1">sql-update-1.3.11_to_1.3.12.sh</code>or<code class="s1">sql-update-1.3.11_to_1.3.12-mysql.sh (</code>if you use MySQL).</p>
            <p class="p16">This will grow the “content” field of calendar and addressbook tables to a larger size and fix the primary key of the session table.</p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">
              <b>1.3.9</b>
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="1" rowspan="1" valign="middle" class="td1">
            <p class="p16">For Red Hat-based distributions, version 1.23 of GNUstep will be installed. Since the location of the Web resources changes, the Apache configuration file (SOGo.conf) has been adapted. Verify your Apache configuration if you have customized this file.</p>
          </td>
        </tr>
      </tbody>
    </table>
